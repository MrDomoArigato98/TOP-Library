<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer> </script>

</head>

<body>

    <div class="navbar">
        <div class="logo">Dom's Library</div>
        <div class="nav-buttons">
            <button id="add-new-book">New Book</button>
        </div>

    </div>

    <div class="library">

        <div class="book-card" id="template">
            <div class="book-author">
                <h3>Author:</h3>
                <p class="author"></p>
            </div>
            <div class="book-title">
                <h3>Title:</h3>
                <p class="title"></p>
            </div>
            <div class="book-pages">
                <h3>Pages:</h3>
                <p class="pages"></p>
            </div>
            <div class="book-read">
                <label for="is-read-toggle">
                    <h3>Read:</h3>
                </label>
                <input type="checkbox" name="is-read-toggle" id="is-read-toggle" checked>
            </div>
            <div class="book-buttons">
                <button class="edit-button">Edit</button>
                <button class="borrow-button">Borrow</button>
                <button class="read-button">Toggle Read</button>
            </div>
        </div>

    </div>

    <dialog id="dialog" class="addNew">
        <h1>Add new book</h1>
        <form method="dialog">
            <div class="row">
                <label for="author-input">Author:*</label>
                <input type="text" name="author-input" id="author-input" required>
            </div>
            <div class="row">
                <label for="title-input">Title:*</label>
                <input type="text" name="title-input" id="title-input" required>
            </div>
            <div class="row">
                <label for="pages-input">Pages:*</label>
                <input type="number" name="pages-input" id="pages-input" required>
            </div>
            <div class="row">
                <label for="is-read-input">Read?:*</label>
                <input type="checkbox" name="is-read-input" id="is-read-input">
            </div>
            <button id="close" value="cancel">Close</button>
            <button id="add" value="default" >Add to library</button>
        </form>

    </dialog>
</body>

<footer>
    <div id="theodinproject">
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" referrerpolicy="no-referrer">The
            Odin Project: Library </a>
    </div>

            <img src="./img/git.png"></img>
        </a>
        <a href="https://github.com/MrDomoArigato98">My Github</a>
    </div>

</footer>

</html>
